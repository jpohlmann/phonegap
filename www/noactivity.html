<script type="text/javascript">

setTimeout(function(){
	var loginSettings = {};
	$.ajax({
		url: "http://arraylearn.com/arraylearn/client/index",
		dataType:"json",
		type: "GET",
		async: false,
		complete: function(response){
			loginSettings = $.parseJSON(response.responseText);
		}
	});
	if (loginSettings.redirect == null) {
		window.location.href = 'index.html';
	}
}, 3000);
$.removeCookie('activity_id');
$.removeCookie('attendee_id');
$.removeCookie('registration_id');
</script>
